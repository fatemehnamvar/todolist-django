{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}{% endblock title %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.ico' %}">

    

  </head>
  <body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href={% url 'index'%}><img src={% static 'images/logo.png' %}></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href={% url 'index'%}>Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href={% url 'todolist'%}>Todolist</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href={% url 'contact' %}>Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href={% url 'about' %}>About Us</a>
              </li>
            </ul>
          </div>
          {% if user.is_authenticated %}
          <div class="d-flex">
            <div class="text-light bg-dark mt-1 me-2">Logged in as {{user.username}}</div>
            <a class="px-2" href="{% url 'logout' %}">
              <button class="btn btn-outline-success" type="submit">Logout</button>
            </a>
          </div>
          {% else %}
            <a class="px-2" href="{% url 'register' %}">
              <button class="btn btn-outline-success" type="submit">Register</button>
            </a>
            <a class="px-2" href="{% url 'login' %}">
              <button class="btn btn-outline-success" type="submit">Login</button>
            </a>
  
          {% endif %}
        </div>

      </nav>
      {% block content %}{% endblock content%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
